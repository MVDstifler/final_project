    <h1>Contact Us</h1>
    <form action="#" method="get"></form>

    <!-- formulario de contacto -->
    <div class="container">

        <!-- <form action="#" method="post"> -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" placeholder="Type your name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" placeholder="Type your email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="email">Preferred contact day<datagrid></datagrid>:</label>
            <input type="date" id="date" name="email" required>
        </div>
        <div class="form-group">
            <label for="email">Preferred contact time:</label>
            <br>
            <div>
                <!-- radio button -->
                <input type="radio" name="preferredtime" value="Morning">Morning <br>
                <input type="radio" name="preferredtime" value="Afternoon">Afternoon
            </div>
            <br><br>
            <!-- dropdown list - select -->
            <div class="form-group">Select your topic <br>
                <select name="Select topic" id="topic">
                    <option value="Questions">Question</option>
                    <option value="Claims">Claim</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Type your message" name="message" required></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="message">I want to receive news:</label>
                <input type="checkbox" name="subscribe"> Subscribe
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
            <div class="form-group">
                <input type="reset" value="Reset form">
            </div>
            </form>
